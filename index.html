<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ac55d2d337.js"
      crossorigin="anonymous"
    ></script>

    <!-- ********------ Tab-title-Logo ------ ******** -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- *********** --------- Title-Text --------   ******** -->
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <!-- *********** ------ Body ------- ********** -->
  <body>
    <div class="main-container">
      <div>
        <img class="logo" id="logo" src="/images/logo.svg" alt="" />
      </div>
      <div class="text-box">
        <div class="main-msg">
          We are launching <span id="span-msg">soon!</span>
        </div>
        <div class="cta-msg">Subscribe and get notified</div>
      </div>

      <!--***** ---- Email-input + Button ----- **********-->

      <div class="form-container">
        <div class="input-container">
          <input
            class="input"
            id="inputbox"
            type="text"
            placeholder="Your email address..."
          ></input>
          <span id="err-txt" class="error-text"></span>
        </div>
          <button
            class="button-submit"
            onclick="checkInput()"
            id="button-submit"
          >
            Notify Me
          </button>
      </div>

      <!-- **********--- Main Image with graphs ---****** -->

      <img src="/images/illustration-dashboard.png" alt="" class="main-img" />

      <!-- **********----   Footer    -----************** -->
      <div class="sm-icons">
        <a href="http://www.facebook.com">
          <i class="fab fa-facebook-f"> </i>
        </a>
        
        <a href="https://twitter.com/">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/">
        <i class="fab fa-instagram"></i>
      </a>
      </div>

      
      <div class="bottom">&copy; Copyright Ping. All rights reserved.</div>
    </div>

    <footer>
      <!-- <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Kostuchenko</a>.
      </p> -->
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
